<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript">
         addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <link th:href="@{/css/registration.css}" rel="stylesheet">
</head>
<body>
<!-- main -->
<div class="main-w3layouts wrapper">

    <h1>Creative Sign-In Form</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <p th:text="${message != null} ? ${message}" style="color: white; text-align:center;">someValue</p>
            <p th:if="${param.error}" style="color: red;">
                Invalid username and password.
            </p>
            <p th:if="${param.logout}" style="color: white;">
                You have been logged out.
            </p>
            <form th:action="@{/user/login}" method="post">
                <input class="text email" type="email" name="username" placeholder="Email" required="">
                <input class="text" type="password" name="password" placeholder="Password" required="">
                <br>
                <input type="submit" value="SIGNIN">
            </form>
            <p>Don't Have an Account? <a href="/user/registration"> Sign Up Now!</a></p>
        </div>
    </div>
