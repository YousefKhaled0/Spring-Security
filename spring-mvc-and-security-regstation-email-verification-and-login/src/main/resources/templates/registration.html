<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript">
         addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }

    </script>
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
    <link th:href="@{/css/registration.css}" rel="stylesheet">

</head>
<body>
<!-- main -->
<div class="main-w3layouts wrapper">
    <h1>Creative SignUp Form</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <p th:text="${error != null} ? ${error}" style="color: red;">someValue</p>
            <form th:action="@{/user/registration}" th:method="post" th:object="${user}">
                <input class="text" type="text" name="firstName" placeholder="First Name" required=""
                       th:field="*{firstName}">
                <br>
                <input class="text" type="text" name="lastName" placeholder="Last Name" required=""
                       th:field="*{lastName}">
                <input class="text email" type="email" name="email" placeholder="Email" required="" th:field="*{email}">
                <input class="text" type="password" name="password" placeholder="Password" required=""
                       th:field="*{password}">
                <input class="text w3lpass" type="password" name="matchingPassword" placeholder="Confirm Password"
                       required="" th:field="*{matchingPassword}">
                <div class="wthree-text">
                    <label class="anim">
                        <input type="checkbox" class="checkbox" required="">
                        <span>I Agree To The Terms & Conditions</span>
                    </label>
                    <div class="clear"></div>
                </div>
                <input type="submit" value="SIGNUP">
            </form>
            <p>Have an Account? <a href="/user/login"> Login Now!</a></p>
        </div>
    </div>

    <div class="colorlibcopy-agile">

        </p>

</div>

</body>
</html>
